name: halloween_game
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.41  # Check for the latest version on pub.dev
  cupertino_icons: ^1.0.8
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/sounds/background_music.mp3
    - assets/sounds/success_sound.mp3
    - assets/sounds/jump_scare.mp3
    - assets/images/bats.png
    - assets/images/candyCorrectItem.png
    - assets/images/ghost.png
    - assets/images/pumpkin.png
  uses-material-design: true
